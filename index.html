<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumps Firebase</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 { font-size: 28px; margin-bottom: 20px; }

    .card {
      background: white;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .altura {
      font-size: 20px; 
      font-weight: bold;
    }

    .time {
      font-size: 14px;
      opacity: .7;
      margin-left: 20px;
      white-space: nowrap;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>
  <h1>Jumps</h1>
  <div id="list"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHP_5rzA9YUTPnH0fWxturT4I2BRFMnAE",
      authDomain: "sistemasop-7043b.firebaseapp.com",
      databaseURL: "https://sistemasop-7043b-default-rtdb.firebaseio.com",
      projectId: "sistemasop-7043b",
      storageBucket: "sistemasop-7043b.appspot.com",
      messagingSenderId: "125029414345",
      appId: "1:125029414345:web:62b471910b8ddbbdb8e418"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const list = document.getElementById("list");

    db.ref("jumps").on("value", (snap) => {
      const data = snap.val();
      list.innerHTML = "";
      if (!data) return;

      Object.keys(data).forEach(id => {
        const j = data[id];

        // Converter string para Date v√°lido
        const date = new Date(j.time.replace(" ", "T"));
        const formatted = isNaN(date) ? j.time : date.toLocaleString();

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="altura">Altura: ${j.height} cm</div>
          <div class="time">${formatted}</div>
        `;

        list.appendChild(card);
      });
    });
  </script>
</body>
</html>
