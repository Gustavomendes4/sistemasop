<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumps Firebase</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 { font-size: 28px; margin-bottom: 20px; }

    .filtro-box {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .filtro-box input {
      padding: 6px;
      font-size: 14px;
    }

    .filtro-box button {
      padding: 8px 14px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      font-size: 14px;
    }

    .card {
      background: white;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .altura { font-size: 20px; font-weight: bold; }
    .time { font-size: 14px; opacity: .7; white-space: nowrap; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>
  <h1>Jumps</h1>

  <!-- FILTRO -->
  <div class="filtro-box">
    <label>Início:</label>
    <input type="datetime-local" id="inicio">

    <label>Fim:</label>
    <input type="datetime-local" id="fim">

    <button id="btnFiltrar">Filtrar</button>
  </div>

  <div id="list"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHP_5rzA9YUTPnH0fWxturT4I2BRFMnAE",
      authDomain: "sistemasop-7043b.firebaseapp.com",
      databaseURL: "https://sistemasop-7043b-default-rtdb.firebaseio.com",
      projectId: "sistemasop-7043b",
      storageBucket: "sistemasop-7043b.appspot.com",
      messagingSenderId: "125029414345",
      appId: "1:125029414345:web:62b471910b8ddbbdb8e418"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const list = document.getElementById("list");
    const inicioInput = document.getElementById("inicio");
    const fimInput = document.getElementById("fim");
    const btnFiltrar = document.getElementById("btnFiltrar");

    let fullData = {}; // Guarda todos os registros carregados

    // LER DADOS DO FIREBASE
    db.ref("jumps").on("value", (snap) => {
      fullData = snap.val() || {};
      renderList(fullData);
    });

    // FUNÇÃO PARA EXIBIR LISTA
    function renderList(data) {
      list.innerHTML = "";

      Object.keys(data).forEach(id => {
        const j = data[id];

        // Convertendo a string "YYYY-MM-DD HH:MM:SS"
        const date = new Date(j.time.replace(" ", "T"));
        const formatted = isNaN(date) ? j.time : date.toLocaleString();

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="altura">Altura: ${j.height} cm</div>
          <div class="time">${formatted}</div>
        `;

        list.appendChild(card);
      });
    }

    // FILTRAR
    btnFiltrar.addEventListener("click", () => {
      const inicio = inicioInput.value ? new Date(inicioInput.value).getTime() : null;
      const fim = fimInput.value ? new Date(fimInput.value).getTime() : null;

      const filtrado = {};

      Object.keys(fullData).forEach(id => {
        const j = fullData[id];
        const t = new Date(j.time.replace(" ", "T")).getTime();

        if (
          (!inicio || t >= inicio) &&
          (!fim || t <= fim)
        ) {
          filtrado[id] = j;
        }
      });

      renderList(filtrado);
    });

  </script>
</body>
</html>
