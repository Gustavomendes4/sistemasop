<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumps Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 { font-size: 28px; margin-bottom: 20px; }
    .card {
      background: white;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .altura { font-size: 20px; font-weight: bold; }
    .time { font-size: 12px; opacity: .7; }
  </style>
</head>
<body>
  <h1>Jumps</h1>
  <div id="list"></div>

  <script type="module">
    import { initializeApp } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";

    import { 
      getDatabase, ref, onValue 
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHP_5rzA9YUTPnH0fWxturT4I2BRFMnAE",
      authDomain: "sistemasop-7043b.firebaseapp.com",
      databaseURL: "https://sistemasop-7043b-default-rtdb.firebaseio.com",
      projectId: "sistemasop-7043b",
      storageBucket: "sistemasop-7043b.firebasestorage.app",
      messagingSenderId: "125029414345",
      appId: "1:125029414345:web:62b471910b8ddbbdb8e418",
      measurementId: "G-80MGSL38J7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const list = document.getElementById("list");

    const jumpsRef = ref(db, "jumps");
    onValue(jumpsRef, (snapshot) => {
      const data = snapshot.val();
      list.innerHTML = "";
      if (!data) return;

      Object.keys(data).forEach(id => {
        const j = data[id];
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="altura">Altura: ${j.altura} m</div>
          <div class="time">Timestamp: ${new Date(j.timestamp).toLocaleString()}</div>
        `;
        list.appendChild(card);
      });
    });
  </script>
</body>
</html>
