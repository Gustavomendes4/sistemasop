<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumps Firebase</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 { margin-bottom: 10px; }

    #filters {
      margin-bottom: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card {
      background: white;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
    }

    .altura { font-size: 20px; font-weight: bold; }
    .time { font-size: 14px; opacity: .7; }

    #loading {
      font-size: 18px;
      opacity: .6;
    }

    button {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover { background: #005fcc; }
  </style>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>

  <h1>Jumps</h1>

  <!-- FILTROS -->
  <div id="filters">
    <label>De: <input type="datetime-local" id="start"></label>
    <label>Até: <input type="datetime-local" id="end"></label>
    <button onclick="applyFilter()">Filtrar</button>
    <button onclick="clearFilter()" style="background:#777;margin-left:10px">Remover filtro</button>
  </div>

  <div id="loading">CARREGANDO...</div>
  <div id="list"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHP_5rzA9YUTPnH0fWxturT4I2BRFMnAE",
      authDomain: "sistemasop-7043b.firebaseapp.com",
      databaseURL: "https://sistemasop-7043b-default-rtdb.firebaseio.com",
      projectId: "sistemasop-7043b",
      storageBucket: "sistemasop-7043b.appspot.com",
      messagingSenderId: "125029414345",
      appId: "1:125029414345:web:62b471910b8ddbbdb8e418"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const list = document.getElementById("list");
    const loading = document.getElementById("loading");
    let allJumps = [];

    // Converte "2025-12-05 05:37:11" → Date válida
    function parseTimestamp(str) {
      return new Date(str.replace(" ", "T"));
    }

    // CARREGA TODOS OS DADOS
    db.ref("jumps").on("value", snap => {
      allJumps = [];
      list.innerHTML = "";
      loading.style.display = "block";

      const data = snap.val();
      if (!data) {
        loading.innerText = "Nenhum dado encontrado.";
        return;
      }

      Object.keys(data).forEach(id => {
        allJumps.push({
          id: id,
          height: data[id].height,
          time: data[id].time,
          dateObj: parseTimestamp(data[id].time)
        });
      });

      loading.style.display = "none";
      render(allJumps);
    });

    // RENDERIZA LISTA
    function render(arr) {
      list.innerHTML = "";

      if (arr.length === 0) {
        list.innerHTML = "<p>Nenhum resultado.</p>";
        return;
      }

      arr.forEach(j => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="altura">${j.height} cm</div>
          <div class="time">${j.time}</div>
        `;

        list.appendChild(card);
      });
    }

    // FILTRAR
    function applyFilter() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if (!start || !end) {
        alert("Preencha data e hora de início e fim.");
        return;
      }

      const startDate = new Date(start);
      const endDate = new Date(end);

      const filtered = allJumps.filter(j => j.dateObj >= startDate && j.dateObj <= endDate);

      render(filtered);
    }

    // REMOVER FILTRO
    function clearFilter() {
      document.getElementById("start").value = "";
      document.getElementById("end").value = "";
      render(allJumps);
    }
  </script>

</body>
</html>
